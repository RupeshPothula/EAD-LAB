<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Records Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .alert {
      display: none; /* hidden by default */
    }
  </style>
</head>
<body class="p-4">

  <div class="container">

    <h2 class="mb-4 text-center">Student Records Dashboard</h2>

    <!-- Filter Form -->
    <form id="filterForm" class="row g-3 mb-4">
      <div class="col-md-4">
        <input type="text" id="searchInput" class="form-control" placeholder="Search by name...">
      </div>
      <div class="col-md-4">
        <select id="deptSelect" class="form-select">
          <option value="">All Departments</option>
          <option value="CSE">CSE</option>
          <option value="ECE">ECE</option>
          <option value="MECH">MECH</option>
        </select>
      </div>
      <div class="col-md-4">
        <button type="button" class="btn btn-primary w-100" onclick="filterTable()">Filter</button>
      </div>
    </form>

    <!-- Alert -->
    <div id="noRecordsAlert" class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>No records found!</strong> Try adjusting your search/filter.
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Table -->
    <div class="table-responsive">
      <table id="studentsTable" class="table table-striped table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Department</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>101</td>
            <td>Amit Kumar</td>
            <td>CSE</td>
            <td>amit@example.com</td>
          </tr>
          <tr>
            <td>102</td>
            <td>Sneha Reddy</td>
            <td>ECE</td>
            <td>sneha@example.com</td>
          </tr>
          <tr>
            <td>103</td>
            <td>Ravi Teja</td>
            <td>MECH</td>
            <td>ravi@example.com</td>
          </tr>
          <tr>
            <td>104</td>
            <td>Priya Sharma</td>
            <td>CSE</td>
            <td>priya@example.com</td>
          </tr>
          <tr>
            <td>105</td>
            <td>Vikram Singh</td>
            <td>ECE</td>
            <td>vikram@example.com</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function filterTable() {
      const searchValue = document.getElementById("searchInput").value.toLowerCase();
      const deptValue = document.getElementById("deptSelect").value;
      const table = document.getElementById("studentsTable");
      const rows = table.getElementsByTagName("tr");
      let visibleCount = 0;

      // Start from 1 to skip header row
      for (let i = 1; i < rows.length; i++) {
        const cells = rows[i].getElementsByTagName("td");
        const name = cells[1].textContent.toLowerCase();
        const dept = cells[2].textContent;

        if ((name.includes(searchValue) || searchValue === "") &&
            (dept === deptValue || deptValue === "")) {
          rows[i].style.display = "";
          visibleCount++;
        } else {
          rows[i].style.display = "none";
        }
      }

      // Show/hide alert
      document.getElementById("noRecordsAlert").style.display = visibleCount === 0 ? "block" : "none";
    }
  </script>
</body>
</html>
